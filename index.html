<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TempoAgora</title>

  <!-- Estilos e fontes -->
  <link rel="stylesheet" href="src/css/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&family=Ubuntu:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Script -->
  <script src="src/js/scripts.js" defer></script>
</head>

<body>
  <header>
    <h1>TempoAgora</h1>
  </header>

  <main>
    <div class="container">

      <section class="form-section">
        <h3>Confira o clima de uma cidade:</h3>
        <form id="weather-form">
          <div class="form-input-container">
            <input type="text" id="city-input" placeholder="Digite o nome da cidade" required />
            <button type="submit" id="search" aria-label="Buscar clima">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </div>
        </form>
      </section>

      <section id="weather-data">
        <h2>
          <i class="fa-solid fa-location-dot"></i>
          <span id="city">Patos</span>
          <img src="" alt="Bandeira do país" id="country" />
        </h2>

        <p id="temperature"><span>38</span>&deg;C</p>

        <div id="description-container">
          <p id="description">Nublado</p>
          <img src="" alt="Condições do tempo" id="weather-icon" />
        </div>

        <div id="details-container">
          <div>
            <h2>Temp. máx</h2>
            <p id="temp_max">
              <i class="fa-solid fa-temperature-high icon"></i>
              <span>40</span>&deg;C
            </p>
          </div>

          <div>
            <h2>Temp. mín</h2>
            <p id="temp_min">
              <i class="fa-solid fa-temperature-low icon"></i>
              <span>20</span>&deg;C
            </p>
          </div>

          <div>
            <h2>Umidade</h2>
            <p id="humidity">
              <i class="fa-solid fa-droplet icon"></i>
              <span>48%</span>
            </p>
          </div>

          <div>
            <h2>Vel. vento</h2>
            <p id="wind">
              <i class="fa-solid fa-wind icon"></i>
              <span>3km/h</span>
            </p>
          </div>
        </div>
      </section>
    </div>
  </main>
</body>

</html>
