<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TempoAgora</title>

  <!-- Estilos e fontes -->
  <link rel="stylesheet" href="src/css/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Script -->
  <script src="src/js/scripts.js" defer></script>
</head>

<body>
  <main>
    <div class="container">
      <header>
        <h1>TempoAgora</h1>
      </header>
      <section class="form-section">
        <h3>Confira o clima de uma cidade:</h3>
        <form id="weather-form">
          <div class="form-input-container">
            <input type="text" id="city-input" placeholder="Digite o nome da cidade" required />
            <button type="submit" id="search" aria-label="Buscar clima">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </div>
        </form>
      </section>

      <section id="weather-data" class="">
        <h2>
          <i class="fa-solid fa-location-dot"></i>
          <span id="city">Patos</span>
          <img src="https://flagcdn.com/w40/br.png" alt="Bandeira do país" id="country" />
        </h2>

        <div id="infos">
          <div id="temp">
            <img id="temp_img" src="http://openweathermap.org/img/wn/04d@2x.png" alt="Condições do tempo">
            <div>
              <p id="temperature"><span>38</span>&deg;C</p>
              <p id="description">Nublado</p>
            </div>
          </div>

          <div id="details-container">
            <div class="info">
              <i id="temp_max_icon" class="fa-solid fa-temperature-high"></i>

              <div>
                <h2>Temp. max</h2>

                <p id="temp_max">
                  32 <sup>C°</sup>
                </p>
              </div>
            </div>

            <div class="info">
              <i id="temp_min_icon" class="fa-solid fa-temperature-low"></i>

              <div>
                <h2>Temp. min</h2>

                <p id="temp_min">
                  12 <sup>C°</sup>
                </p>
              </div>
            </div>

            <div class="info">
              <i id="humidity_icon" class="fa-solid fa-droplet"></i>

              <div>
                <h2>Humidade</h2>

                <p id="humidity">
                  50%
                </p>
              </div>
            </div>

            <div class="info">
              <i id="wind_icon" class="fa-solid fa-wind"></i>

              <div>
                <h2>Vento</h2>

                <p id="wind">
                  50 km/h
                </p>
              </div>
            </div>
          </div>
        </div>
    </div>
    </section>
    </div>
  </main>
</body>

</html>
