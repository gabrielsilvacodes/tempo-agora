<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TempoAgora</title>

  <!-- Estilos e fontes -->
  <link rel="stylesheet" href="/src/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <main>
    <div class="container">
      <header class="header">
        <h1>TempoAgora</h1>
        <button id="toggle-theme" aria-label="Alternar modo claro/escuro" title="Alternar tema">
          <i class="fa-solid fa-moon"></i>
        </button>
      </header>

      <!-- Formulário de busca -->
      <section class="form-section">
        <label for="city-input">Confira o clima de uma cidade:</label>
        <form id="weather-form">
          <div class="form-input-container">
            <input type="text" id="city-input" placeholder="Digite o nome da cidade" required />
            <button type="submit" id="search" aria-label="Buscar clima">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </div>
        </form>
      </section>

      <!-- Loader -->
      <div id="loader" class="hide" aria-live="polite">
        <i class="fa-solid fa-spinner fa-spin fa-2x loader-icon"></i>
      </div>

      <!-- Mensagem de erro -->
      <div id="error-message" class="hide" aria-live="assertive">
        <p>❌ Não foi possível encontrar a cidade. Verifique o nome digitado.</p>
      </div>

      <!-- Dados do clima -->
      <section id="weather-data" class="hide">
        <h2>
          <i class="fa-solid fa-location-dot" aria-hidden="true"></i>
          <span id="city">Cidade</span>
          <img id="country" src="about:blank" alt="Bandeira do país" />
        </h2>

        <div id="infos">
          <div id="temp">
            <img id="temp_img" src="about:blank" alt="Condições do tempo" />
            <div>
              <p id="temperature"><span>--</span>&deg;C</p>
              <p id="description">--</p>
            </div>
          </div>

          <div id="details-container">
            <div class="info">
              <i id="temp_max_icon" class="fa-solid fa-temperature-high"></i>
              <div>
                <p class="label">Temp. max</p>
                <p id="temp_max">--</p>
              </div>
            </div>

            <div class="info">
              <i id="temp_min_icon" class="fa-solid fa-temperature-low"></i>
              <div>
                <p class="label">Temp. min</p>
                <p id="temp_min">--</p>
              </div>
            </div>

            <div class="info">
              <i id="humidity_icon" class="fa-solid fa-droplet"></i>
              <div>
                <p class="label">Humidade</p>
                <p id="humidity">--</p>
              </div>
            </div>

            <div class="info">
              <i id="wind_icon" class="fa-solid fa-wind"></i>
              <div>
                <p class="label">Vento</p>
                <p id="wind">--</p>
              </div>
            </div>
          </div>

          <p id="updated-time" class="updated-time hide" aria-live="polite">Última atualização: --</p>
        </div>
      </section>

      <!-- Sugestões de cidades -->
      <div id="suggestions">
        <button type="button" id="patos">Patos</button>
        <button type="button" id="são paulo" lang="pt">São Paulo</button>
        <button type="button" id="lisboa">Lisboa</button>
        <button type="button" id="vancouver">Vancouver</button>
        <button type="button" id="osaka">Osaka</button>
      </div>
    </div>
  </main>

  <!-- Script principal -->
  <script type="module" src="/src/main.js"></script>
</body>

</html>
